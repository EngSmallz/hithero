<!DOCTYPE html>
<html>
<head>
    <title>Hometown Heroes - Validation Page</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<script>
    function checkAuthentication() {
        fetch('/profile/')
            .then(response => response.json())
            .then(data => {
                get_list()
                if (data.user_role === 'teacher') {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('mypageButton').style.display = 'block';
                    document.getElementById('validationButton').style.display = 'block';
                } else if (data.user_role === 'admin') {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('validationButton').style.display = 'block';
                    document.getElementById('createButton').style.display = 'block';
                } else {
                    throw new Error('Unknown role');
                }
            })
            .catch(error => {
                console.error('Error checking authentication:', error);
                document.getElementById('loginButton').style.display = 'block';
            });
    }
    window.onload = checkAuthentication;
</script>
<body>
    <header>
        <h1>Validation Page</h1>
    </header>

    <button id="logoutButton" style="display: none" onclick="logout()">Logout</button>
    <button id="loginButton" style="display: none" onclick="redirectTo('/pages/login.html')">Login</button>
    <button id="mypageButton" style="display: none" onclick="mypage()">My Page</button>
    <button id="validationButton" style="display: none" onclick="redirectTo('/pages/validation.html')">Validation</button>
    <button id="createButton" style="display: none" onclick="redirectTo('/pages/create.html')">Create Profile</button>

     <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Validation List</h2>
        <ul id="validationList"></ul>

    </main>
    <script>
        function redirectTo(url) {
                window.location.href = url;
            }
            
        function get_list(){
            fetch(`/validation_list/`)
                .then(response => response.json())
                .then(data => {
                    const validationList = document.getElementById("validationList");
                    validationList.innerHTML = "";
                    data.new_users.forEach(user => {
                        const listItem = document.createElement("li");
                        const endItem = document.createElement("p");
                        const userInfoSpan = document.createElement("span");
                        userInfoSpan.textContent = `${user.name} - ${user.email} - ${user.school} - ${user.phone_number} `;
                        const validateButton = document.createElement("button");
                        validateButton.textContent = "Validate";
                        validateButton.id = "submitButton";
                        validateButton.addEventListener("click", () => validate(user.email));
                        listItem.appendChild(userInfoSpan);
                        listItem.appendChild(validateButton);
                        validationList.appendChild(listItem);
                        validationList.appendChild(endItem)
                    });
                })
                .catch(error => console.error('Error:', error));
        }
        
        async function validate(email) {
            try {
                const validateResponse = await fetch(`/validate_user/${email}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (validateResponse.ok) {
                    console.log(`Validation successful for user: ${email}`);
                    window.location.reload();
                } else {
                    console.error(`Validation failed for user: ${email}`);
                }
            } catch (error) {
                console.error('Error validating user:', error);
            }
        }

        
        async function logout() {
                try {
                    const response = await fetch(`/logout/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    window.location.href = '/';
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            async function mypage() {
            try {
                const response = await fetch('/myinfo/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    window.location.href = '/pages/teacher.html';
                } else {
                    console.error('Error:', response.status);
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/';
            }
        }
    </script>
    <footer>
        <p>&copy; 2023 Hometown Heroes</p>
    </footer>
</body>
</html>
