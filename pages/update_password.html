<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - Homeroom Heroes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <style>
        /* Ensure the font is applied globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Tailwind's bg-gray-800 */
            color: #f9fafb; /* Tailwind's text-gray-50 */
        }
        /* Custom styles for hamburger menu items */
        .menu-items .listButton {
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 0.375rem; /* rounded-md */
        }
        .menu-items .listButton:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light hover effect */
        }
        /* Positioning for the dropdown menu */
        .menu-items {
            flex-direction: column; /* Stacks buttons vertically */
            position: absolute;
            top: 100%; /* Position below the header or its relative parent */
            right: 0;
            background-color: #1a472a; /* Darker green for dropdown */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 20;
            min-width: 150px;
            padding: 0.5rem;
            /* The 'hidden' class from HTML/JS will control its visibility */
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-50 flex flex-col min-h-screen">

    <header class="bg-gradient-to-r from-green-700 to-green-900 text-white shadow-lg py-4 md:py-6 relative">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="/pages/homepage.html" class="flex items-center">
                    <img src="/static/images/logo_transparent.png" alt="Homeroom Heroes Logo" class="h-16 md:h-20 mr-3">
                </a>
                <nav class="hidden md:flex ml-4">
                    <ul class="flex space-x-4 md:space-x-8 text-lg">
                        <li><a href="/pages/homepage.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Home</a></li>
                        <li><a href="/pages/index.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Donate</a></li>
                        <li><a href="/pages/register.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Sign Up</a></li>
                        <li><a href="/pages/about.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">About</a></li>
                        <li><a href="/pages/contact.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Contact</a></li>
                        <li><a href="/pages/partners.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Radio Partners</a></li>
                    </ul>
                </nav>
            </div>

            <div class="relative">
                <button id="hamburgerButton" class="text-white text-3xl focus:outline-none" onclick="toggleMenu()">â˜°</button>

                <div class="menu-items absolute right-0 top-full mt-2 w-48 bg-green-800 rounded-md shadow-lg py-1 z-20 hidden" id="menuItems">
                    <button id="loginButton" class="listButton hidden" onclick="redirectTo('/pages/login.html')">Login</button>
                    <button id="logoutButton" class="listButton hidden" onclick="logout()">Logout</button>
                    <button id="mypageButton" class="listButton hidden" onclick="mypage()">My Page</button>
                    <button id="forumButton" class="listButton hidden" onclick="redirectTo('/pages/forum.html')">Forum</button>
                    <button id="validationButton" class="listButton hidden" onclick="redirectTo('/pages/validation.html')">Validation</button>
                    <button id="createButton" class="listButton hidden" onclick="redirectTo('/pages/create.html')">Create</button>
                    <button id="adminButton" class="listButton hidden" onclick="redirectTo('/pages/admin.html')">Admin</button>
                </div>
            </div>
        </div>
    </header>
      
    <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
        <section class="bg-white p-8 rounded-lg shadow-md text-gray-800 w-full max-w-md">
            <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Update Your Password</h2>
            <form id="update-form" method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="old_password" class="block text-gray-700 text-lg font-medium mb-2">Old Password:</label>
                    <input type="password" id="old_password" name="old_password" required class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-lg">
                </div>
                <div>
                    <label for="new_password" class="block text-gray-700 text-lg font-medium mb-2">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-lg">
                </div>
                <div>
                    <label for="new_password_confirmed" class="block text-gray-700 text-lg font-medium mb-2">Confirm New Password:</label>
                    <input type="password" id="new_password_confirmed" name="new_password_confirmed" required class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-lg">
                </div>
                <div class="pt-4">
                    <button id="submitButton" type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md text-xl">
                        Submit
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto rounded-t-lg shadow-inner text-center">
        <div class="container mx-auto px-4 text-sm">
            <p>&copy; 2024 Homeroom Heroes. All rights reserved.</p>
        </div>
    </footer>

    <script>
        window.onload = function() {
            checkAuthentication();
        };

        document.addEventListener("DOMContentLoaded", function () {
            const updateForm = document.getElementById("update-form");
            const submitButton = document.getElementById("submitButton");

            submitButton.addEventListener("click", async function (event) {
                event.preventDefault(); // Prevent default form submission
                const formData = new FormData(updateForm);

                try {
                    const response = await fetch("/profile/update_password/", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        alert('Password updated successfully!');
                        window.location.href = '/pages/teacher.html'; // Redirect to teacher profile page
                    } else {
                        // Attempt to parse JSON error message if available
                        const errorData = await response.json();
                        alert(`Failed to update password: ${errorData.detail || response.statusText}. Please try again.`);
                        // Optionally reload if you want to clear the form
                        window.location.reload(); 
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                    window.location.reload();
                }
            });
        });
    </script>
    <script src="/static/common-scripts.js"></script>
</body>
</html>
