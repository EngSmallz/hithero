<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher Profile - Hometown Heroes</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<script>
    function checkAuthentication() {
        fetch('/profile/')
            .then(response => {
                if (response.ok) {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('mypageButton').style.display = 'block';
            }})
            .catch(error => console.error('Error checking authentication:', error));
    }
    window.onload = checkAuthentication;
</script>
<body>
    <header>
        <h1>Edit Teacher Profile</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
    </nav>

    <button id="logoutButton" style="display: none" onclick="logout()">Logout</button>
    <button id="mypageButton" style="display: none" onclick="mypage()">My Page</button>
    <main>
        <section class="update-form">
            <h2>Edit Your Info</h2>
            <form id="update-form" method="post" enctype="multipart/form-data">
                <label for="oldPass">Old Password:</label>
                <input type="password" id="old_password" name="old_password" required>
        
                <label for="newPass">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
        
                <label for="confirmNewPass">Confirm New Password:</label>
                <input type="password" id="new_password_confirmed" name="new_password_confirmed" required>
        
                <p><input type="button" value="Submit" id="update-button"></p>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const updateForm = document.getElementById("update-form");
            const updateButton = document.getElementById("update-button");

            updateButton.addEventListener("click", async function (event) {
                event.preventDefault();
                const formData = new FormData(updateForm);

                try {
                    const response = await fetch("/update_password/", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        alert('Profile updated successfully!');
                        window.location.href = '/pages/teacher.html';
                    } else {
                        alert('Failed to update profile. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                }
            });
        });

        async function logout() {
            try {
                const response = await fetch(`/logout/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function mypage() {
            try {
                const response = await fetch('/mypage/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    window.location.href = '/pages/teacher.html';
                } else {
                    console.error('Error:', response.status);
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/';
            }
        }
    </script>
    
    <footer>
        <p>&copy; 2023 Hometown Heroes</p>
    </footer>
</body>
</html>
