<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeroom Heroes - Support Teachers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>
<script>
    function checkAuthentication() {
        fetch('/profile/')
            .then(response => response.json())
            .then(data => {
                if (data.user_role == 'admin') {
                    document.getElementById('logoutButton').style.display = 'block';
                }
                else {window.location.href = '/pages/403.html';}
            })
            .catch(error => {
                console.error('Error checking authentication:', error);
                window.location.href = '/pages/403.html';
            });
    }
    window.onload = function() {
    checkAuthentication();
    populateStatesDropdown();
    };
</script>
<body>
    <nav>
        <ul>
            <li>
                <a href="/pages/homepage.html">
                    <img src="/static/images/logo_transparent.png" alt="Logo" style="height: 75px; vertical-align: middle;">
                </a>
            </li>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/register.html">Sign Up</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <li><a href="/pages/partners.html">Radio Partners</a></li>
        </ul>
    </nav>
    
    <div class="hamburger-menu">
        <button id="hamburgerButton" onclick="toggleMenu()">â˜°</button>
        <div class="menu-items" id="menuItems">
            <button id="loginButton" class="listButton" onclick="redirectTo('/pages/login.html')">Login</button>
            <button id="logoutButton" class="listButton" onclick="logout()">Logout</button>
            <button id="validationButton" class="listButton" onclick="redirectTo('/pages/validation.html')">Validation</button>
            <button id="createButton" class="listButton" onclick="redirectTo('/pages/create.html')">Create</button>
        </div>
    </div>

    <main>
        <h2>Get Teacher Contact Info</h2>
        <form id="teacher-contact-form">
            <div class="form-row">
                <label for="state">State:</label>
                <select id="state" name="state" onchange="populateCountiesDropdown()" required>
                    <option value="" disabled selected>Choose state</option>
                </select>
                
                <label for="county">County:</label>
                <select id="county" name="county" onchange="populateDistrictsDropdown()">
                    <option value="" disabled selected>Choose county</option>
                </select>
            </div>

            <div class="form-row">
                <label for="district">School District:</label>
                <select id="district" name="district" onchange="populateSchoolsDropdown()">
                    <option value="" disabled selected>Choose district</option>
                </select>
                
                <label for="school">School:</label>
                <select id="school" name="school">
                    <option value="" disabled selected>Choose school</option>
                </select>
            </div>

            <button id="submitButton">Get Info</button>
        </form>
    </main>
    <main_index>
        <ul id="teacherList"></ul>
    </main_index>

    <footer>
        <p>2024 Homeroom Heroes</p>
    </footer>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }

        function toggleMenu() {
            const menuItems = document.getElementById('menuItems');
            menuItems.style.display = (menuItems.style.display === 'block') ? 'none' : 'block';
            if (menuItems.style.display === 'block') {
                checkAuthentication();
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            populateStatesDropdown();
            
            document.getElementById('teacher-contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                fetchTeachers();
            });
        });

        async function populateStatesDropdown() {
            try {
                const response = await fetch("/index_states/");
                const states = await response.json();
                const stateDropdown = document.getElementById("state");
                stateDropdown.innerHTML = "";
                stateDropdown.add(new Option("Choose state", ""));
                states.forEach(state => {
                    stateDropdown.add(new Option(state, state));
                });
            } catch (error) {
                alert("Error retrieving state information");
            }
        }

        async function populateCountiesDropdown() {
            try {
                const selectedState = document.getElementById("state").value;
                const response = await fetch(`/index_counties/${selectedState}`);
                const counties = await response.json();
                const countyDropdown = document.getElementById("county");
                countyDropdown.innerHTML = "";
                countyDropdown.add(new Option("Choose county", ""));
                counties.forEach(county => {
                    countyDropdown.add(new Option(county, county));
                });
            } catch (error) {
                alert("Not a valid option.");
            }
        }

        async function populateDistrictsDropdown() {
            try {
                const selectedState = document.getElementById("state").value;
                const selectedCounty = document.getElementById("county").value;
                const response = await fetch(`/index_districts/${selectedState}/${selectedCounty}`);
                const districts = await response.json();
                const districtDropdown = document.getElementById("district");
                districtDropdown.innerHTML = "";
                districtDropdown.add(new Option("Choose district", ""));
                districts.forEach(district => {
                    districtDropdown.add(new Option(district, district));
                });
            } catch (error) {
                alert("Not a valid option.");
            }
        }

        async function populateSchoolsDropdown() {
            try {
                const selectedState = document.getElementById("state").value;
                const selectedCounty = document.getElementById("county").value;
                const selectedDistrict = document.getElementById("district").value;
                const response = await fetch(`/index_schools/${selectedState}/${selectedCounty}/${selectedDistrict}`);
                const schools = await response.json();
                const schoolDropdown = document.getElementById("school");
                schoolDropdown.innerHTML = "";
                schoolDropdown.add(new Option("Choose school", ""));
                schools.forEach(school => {
                    schoolDropdown.add(new Option(school, school));
                });
            } catch (error) {
                alert("Not a valid option.");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {

            const searchForm = document.getElementById("teacher-contact-form");
            const searchButton = document.getElementById("submitButton");

            searchButton.addEventListener("click", async function (event) {
                event.preventDefault(); // Prevent form submission
                
                const formData = new FormData(searchForm);

                try {
                    const response = await fetch("/generate_teacher_report/", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        // Parse JSON response if it's successful
                        const data = await response.json();

                        // Display success message to the user
                        alert(data.message);  // Show success message (e.g., email sent successfully)
                    } else {
                        // Handle server-side error
                        alert("Failed to generate teacher report. Please try again.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred. Please try again.");
                }
            });
        });


    </script>
</body>
</html>
