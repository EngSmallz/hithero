<!DOCTYPE html>
<html>
<head>
    <title>Homeroom Heroes - Validation Page</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/pages/homepage.html">
                    <img src="/static/images/logo_transparent.png" alt="Logo" style="height: 75px; vertical-align: middle;">
                </a>
            </li>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/register.html">Sign Up</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="hamburger-menu">
        <button id="hamburgerButton" onclick="toggleMenu()">â˜°</button>
        <div class="menu-items" id="menuItems">
            <button id="logoutButton" class="listButton" onclick="logout()">Logout</button>
        </div>
    </div>

    <main>
        <h2>Send Update Email</h2>
        <form id="update-email-form" method="post">
            <label for="updates">Updates:</label>
            <textarea id="updates" name="updates" rows="10" cols="50" required></textarea>
            <br><br>
            <button type="submit">Send Email</button>
        </form>
    </main>
    
    <script>
        async function checkAuthentication() {
            try {
                const response = await fetch('/profile/');
                const data = await response.json();
                if (data.user_role === 'admin') {
                    document.getElementById('logoutButton').style.display = 'block';
                } else {
                    window.location.href = '/pages/403.html';
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
                window.location.href = '/pages/403.html';
            }
        }

        window.onload = checkAuthentication;

        function toggleMenu() {
            const menuItems = document.getElementById('menuItems');
            if (menuItems.style.display === 'block') {
                menuItems.style.display = 'none';
            } else {
                menuItems.style.display = 'block';
            }
        }

        document.getElementById('update-email-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const data = {
                updates: formData.get('updates')
            };

            try {
                const response = await fetch('/send_update_email/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    alert(responseData.message || "Email sent successfully!");
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || "Failed to send email.");
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        async function logout() {
            try {
                const response = await fetch('/logout/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>

    <footer>
        <p>&copy; 2023 Homeroom Heroes</p>
    </footer>
</body>
</html>
