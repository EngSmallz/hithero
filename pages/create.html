<!DOCTYPE html>
<html>
<head>
    <title>Homeroom Heroes - Validation Page</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<script>
    function checkAuthentication() {
        fetch('/profile/')
            .then(response => response.json())
            .then(data => {
                populateStatesDropdown()
                if (data.user_role === 'admin') {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('validationButton').style.display = 'block';
                    document.getElementById('createButton').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error checking authentication:', error);
                window.location.href = '/pages/403.html';
            });
    }
    window.onload = checkAuthentication;
</script>

<body>
    <header>
        <h1>Create Profile Page</h1>
    </header>

    <button id="logoutButton" style="display: none" onclick="logout()">Logout</button>
    <button id="validationButton" style="display: none" onclick="redirectTo('/pages/validation.html')">Validation</button>
    <button id="createButton" style="display: none" onclick="redirectTo('/pages/create.html')">Create Profile</button>

    <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>

        <h2>Create Profile</h2>
        <form id="create-form" method="post" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
        
            <label for="state">State:</label>
            <select id="state" name="state" onchange="populateCountiesDropdown()" required>
                <option value="" disabled selected>Choose state</option>
            </select><br><br>
            
            <label for="county">County:</label>
            <select id="county" name="county" onchange="populateDistrictsDropdown()" required>
                <option value="" disabled selected>Choose county</option>
            </select><br><br>
        
            <label for="district">School District:</label>
            <select id="district" name="district" onchange="populateSchoolsDropdown()" required>
                <option value="" disabled selected>Choose district</option>
            </select><br><br>
        
            <label for="school">School:</label>
            <select id="school" name="school" required>
                <option value="" disabled selected>Choose school</option>
            </select><br><br>

            <label for="aboutMe">About Me:</label>
            <textarea id="aboutMe" name="aboutMe" maxlength="500" rows="4" cols="50" oninput="updateCharacterCount()" required></textarea>
            <div id="charCount">500 characters remaining</div><br><br>
                                  

            <label for="wishlist">Amazon Wishlist URL: </label>
            <p><button id="wishlistButton" onclick="openWishlistSetup()">How to Get Link</button></p>
            <div id="wishlistModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeWishlistSetup()">&times;</span>
                    <iframe src="/pages/wishlist_setup.html" width="100%" height="500px"></iframe>
                </div>
                </div>
            <input type="text" id="wishlist" name="wishlist" required><br><br>
        
            <p><button id="submitButton" onclick="create()">Submit</button></p>
        </form>
        

    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const createForm = document.getElementById("create-form");
            const createButton = document.getElementById("submitButton");

            createButton.addEventListener("click", async function (event) {
                event.preventDefault();
                const formData = new FormData(createForm);

                try {
                    const response = await fetch("/create_teacher_profile/", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert(data.message);
                        window.location.href = '/pages/homepage.html';
                    } else {
                        alert(data.message);
                        window.location.reload();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                    window.location.reload();
                }
            });
        });

        
        async function populateStatesDropdown() {
            try {
                const response = await fetch("/get_states/");
                const states = await response.json();
                const stateDropdown = document.getElementById("state");
                stateDropdown.innerHTML = "";
                const chooseStateOption = new Option("Choose state", "");
                stateDropdown.add(chooseStateOption);
                states.forEach(state => {
                    const option = new Option(state, state);
                    stateDropdown.add(option);
                });
            } catch (error) {
                alert("Error retrieving state information");
            }
        }

        async function populateCountiesDropdown() {
            try {
                const selectedState = document.getElementById("state").value;
                const response = await fetch(`/get_counties/${selectedState}`);
                const counties = await response.json();
                const countyDropdown = document.getElementById("county");
                countyDropdown.innerHTML = "";
                const chooseCountyOption = new Option("Choose county", "");
                countyDropdown.add(chooseCountyOption);
                counties.forEach(county => {
                    const option = new Option(county, county);
                    countyDropdown.add(option);
                });
            } catch (error) {
                alert("Not a vlid option.");
            }
        }

        async function populateDistrictsDropdown() {
            try {
                const selectedState = document.getElementById("state").value;
                const selectedCounty = document.getElementById("county").value;
                const response = await fetch(`/get_districts/${selectedState}/${selectedCounty}`);
                const districts = await response.json();
                const districtDropdown = document.getElementById("district");
                districtDropdown.innerHTML = "";
                const chooseDistrictOption = new Option("Choose district", "");
                districtDropdown.add(chooseDistrictOption);
                districts.forEach(district => {
                    const option = new Option(district, district);
                    districtDropdown.add(option);
                });
            } catch (error) {
                alert("Not a valid option.");
            }
        }

        async function populateSchoolsDropdown() {
            try {
                const selectedState = document.getElementById("state").value;
                const selectedCounty = document.getElementById("county").value;
                const selectedDistrict = document.getElementById("district").value;
                const response = await fetch(`/get_schools/${selectedState}/${selectedCounty}/${selectedDistrict}`);
                const schools = await response.json();
                const schoolDropdown = document.getElementById("school");
                schoolDropdown.innerHTML = "";
                const chooseSchoolOption = new Option("Choose school", "");
                schoolDropdown.add(chooseSchoolOption);
                schools.forEach(school => {
                    const option = new Option(school, school);
                    schoolDropdown.add(option);
                });
            } catch (error) {
                alert("Not a valid option.");
            }
        }
        
        async function logout() {
            try {
                const response = await fetch(`/logout/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function mypage() {
            try {
                const response = await fetch('/myinfo/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    window.location.href = '/pages/teacher.html';
                } else {
                    console.error('Error:', response.status);
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/';
            }
        }

        function updateCharacterCount() {
            var maxLength = 500;
            var currentLength = document.getElementById("aboutMe").value.length;
            var charsRemaining = maxLength - currentLength;
            var countElement = document.getElementById("charCount");
            countElement.textContent = charsRemaining + " characters remaining";
            }
        // Function to open the modal
        function openWishlistSetup() {
            document.getElementById('wishlistModal').style.display = 'block';
        }

        // Function to close the modal
        function closeWishlistSetup() {
            document.getElementById('wishlistModal').style.display = 'none';
        }
    </script>
    <footer>
        <p>&copy; 2023 Homeroom Heroes</p>
    </footer>
</body>
</html>
