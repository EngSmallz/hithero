<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeroom Heroes - Forum Discussions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <style>
        /* Ensure the font is applied globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Tailwind's bg-gray-800 */
            color: #f9fafb; /* Tailwind's text-gray-50 */
        }
        /* Custom styles for hamburger menu items */
        .menu-items .listButton {
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 0.375rem; /* rounded-md */
        }
        .menu-items .listButton:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light hover effect */
        }
        /* Positioning for the dropdown menu */
        .menu-items {
            flex-direction: column; /* Stacks buttons vertically */
            position: absolute;
            top: 100%; /* Position below the header or its relative parent */
            right: 0;
            background-color: #1a472a; /* Darker green for dropdown */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 20;
            min-width: 150px;
            padding: 0.5rem;
        }

        /* Sorting button active state */
        .sort-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: white;
            transition: background-color 0.2s ease;
        }
        .active-sort {
            background-color: #065f46; /* Tailwind green-700 equivalent */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        /* Post Content: Ensure line breaks from the database are respected */
        .post-content {
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-50">
    <header class="bg-gradient-to-r from-green-700 to-green-900 text-white shadow-lg py-4 md:py-6 relative">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="/pages/homepage.html" class="flex items-center">
                    <img src="/static/images/logo_transparent.png" alt="Homeroom Heroes Logo" class="h-16 md:h-20 mr-3">
                </a>
                <nav class="hidden md:flex ml-4">
                    <ul class="flex space-x-4 md:space-x-8 text-lg">
                        <li><a href="/pages/homepage.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Home</a></li>
                        <li><a href="/pages/index.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Donate</a></li>
                        <li><a href="/pages/register.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Sign Up</a></li>
                        <li><a href="/pages/about.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">About</a></li>
                        <li><a href="/pages/contact.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Contact</a></li>
                        <li><a href="/pages/partners.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Radio Partners</a></li>
                    </ul>
                </nav>
            </div>

            <div class="relative">
                <button id="hamburgerButton" class="text-white text-3xl focus:outline-none" onclick="toggleMenu()">‚ò∞</button>

                <div class="menu-items absolute right-0 top-full mt-2 w-48 bg-green-800 rounded-md shadow-lg py-1 z-20 hidden" id="menuItems">
                    <button id="loginButton" class="listButton hidden" onclick="redirectTo('/pages/login.html')">Login</button>
                    <button id="logoutButton" class="listButton hidden" onclick="logout()">Logout</button>
                    <button id="mypageButton" class="listButton hidden" onclick="mypage()">My Page</button>
                    <button id="forumButton" class="listButton hidden" onclick="redirectTo('/pages/forum.html')">Forum</button>
                    <button id="validationButton" class="listButton hidden" onclick="redirectTo('/pages/validation.html')">Validation</button>
                    <button id="createButton" class="listButton hidden" onclick="redirectTo('/pages/create.html')">Create Post</button>
                    <button id="adminButton" class="listButton hidden" onclick="redirectTo('/pages/admin.html')">Admin</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-extrabold text-white mb-8 border-b border-green-700 pb-4">The Teachers' Lounge</h2>
            
            <div class="mb-6 flex items-center space-x-4">
                <input type="text" id="post-search-input" 
                    placeholder="Search posts by keyword..."
                    class="flex-grow p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-green-500 focus:border-green-500"
                    onkeyup="handleSearchFilter(event)">
                
                <button onclick="clearSearchFilter()" 
                        class="p-3 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition duration-200">
                    Clear
                </button>
            </div>
            
            <div class="flex items-center justify-between mb-6 p-4 bg-gray-700 rounded-lg shadow-inner">
                <p class="text-lg font-semibold text-green-300">Sort By:</p>
                <div class="flex space-x-3">
                    <button id="sort-date-newest" class="sort-btn bg-green-600 active-sort hover:bg-green-500" data-sort="date-newest">
                        Date (Newest)
                    </button>
                    
                    <button id="sort-date-oldest" class="sort-btn bg-gray-600 hover:bg-gray-500" data-sort="date-oldest">
                        Date (Oldest)
                    </button>
                    
                    <button id="sort-upvotes" class="sort-btn bg-gray-600 hover:bg-gray-500" data-sort="upvotes">
                        Upvotes
                    </button>
                    <button id="create-post-btn" class="sort-btn bg-indigo-600 hover:bg-indigo-700" onclick="redirectTo('/pages/create_post.html')">
                        + New Post
                    </button>
                </div>
            </div>

            <div id="status-box" class="p-4 mb-6 rounded-lg text-center bg-blue-900 text-blue-100 hidden">
                Loading posts...
            </div>

            <div id="posts-container" class="space-y-6">
            </div>
            
            <div id="no-search-results" class="hidden p-10 mt-6 bg-gray-700 rounded-lg text-center text-xl text-red-300">
                üòî No discussions found matching your search. Try a different keyword!
            </div>

            <div id="load-more-container" class="mt-8 text-center">
                <button id="load-more-btn" onclick="loadMorePosts()" 
                        class="hidden px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
                    Load 10 More Discussions
                </button>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8 rounded-t-lg shadow-inner text-center">
        <div class="container mx-auto px-4 text-sm">
            <p>&copy; 2024 Homeroom Heroes. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Store fetched posts globally for client-side sorting and filtering
        let allPosts = [];
        let currentSort = 'date-newest';
        let currentPostDisplayCount = 10;

        // Helper function for redirection
        function redirectTo(url) {
            window.location.href = url;
        }

        // Function to toggle the mobile menu visibility
        function toggleMenu() {
            var menuItems = document.getElementById('menuItems');
            menuItems.classList.toggle('hidden');
        }

        // Utility function to format dates
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        /**
         * Renders the list of posts into the DOM, limited by currentPostDisplayCount.
         * @param {Array<Object>} posts - The list of post objects to render.
         */
        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            const loadMoreBtn = document.getElementById('load-more-btn');
            container.innerHTML = ''; // Clear existing posts
            
            // Hide the No Search Results message when rendering posts
            document.getElementById('no-search-results').classList.add('hidden');

            // This check handles the case where the API returns 0 posts initially
            if (posts.length === 0 && document.getElementById('post-search-input').value.trim().length === 0) {
                container.innerHTML = '<p class="text-xl text-center text-gray-400 p-10">No posts found. Be the first to start a discussion!</p>';
                loadMoreBtn.classList.add('hidden');
                return;
            }

            // Determine how many posts to display (limit to currentPostDisplayCount)
            const limit = Math.min(posts.length, currentPostDisplayCount);

            for (let i = 0; i < limit; i++) {
                const post = posts[i];

                // 1. Create the anchor element
                const postLink = document.createElement('a');
                postLink.href = `/pages/post.html?id=${post.id}`; 
                postLink.className = 'block cursor-pointer'; 

                // 2. Create the article element for styling (including critical search classes)
                const postElement = document.createElement('article');
                postElement.className = 'forum-post-card bg-white p-6 rounded-xl shadow-xl hover:shadow-2xl transition duration-300 text-gray-800'; 
                
                const formattedDate = formatDate(post.created_at);
                const displayContent = post.content.length > 200 
                    ? post.content.substring(0, 200) + '...' 
                    : post.content;

                postElement.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="post-title text-2xl font-extrabold text-green-800">${post.title}</h3>
                        
                        <div class="flex items-center space-x-3">
                            <div class="flex items-center text-gray-900 bg-gray-100 px-2 py-0.5 rounded-full shadow-inner">
                                <span class="text-base mr-1">üëç</span>
                                <span class="text-xs font-semibold">${post.upvote_count || 0}</span>
                            </div>
                            <div class="flex items-center text-gray-900 bg-gray-100 px-2 py-0.5 rounded-full shadow-inner">
                                <span class="text-base mr-1">üí¨</span>
                                <span class="text-xs font-semibold">${post.comment_count || 0}</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500 mb-4 border-b pb-2">
                        Posted by User: <span class="font-medium text-gray-700">${post.user_id}</span> on ${formattedDate}
                    </div>
                    <div class="text-gray-700 post-content text-ellipsis overflow-hidden line-clamp-2">${displayContent}</div>
                `;
                
                postLink.appendChild(postElement);
                container.appendChild(postLink);
            }
            
            // Check if there are more posts to load (only relevant when not actively searching)
            if (posts === allPosts && posts.length > currentPostDisplayCount) {
                loadMoreBtn.classList.remove('hidden');
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        }

        /**
         * Increases the number of posts to display by 10 and re-renders.
         */
        function loadMorePosts() {
            // Increase the display limit by 10
            currentPostDisplayCount += 10;
            
            // Sort and render the posts again, which will now use the new, higher limit
            sortAndRender(currentSort);
        }

        // --- Search and Filter Functions (UPDATED) ---

        /**
         * Filters the global 'allPosts' array based on the current search term.
         * @param {string} searchTerm - The text to search for (case-insensitive).
         * @returns {Array<Object>} The array of posts matching the search criteria.
         */
        function filterPostsBySearchTerm(searchTerm) {
            if (!searchTerm) {
                // If the search term is empty, return all posts.
                return allPosts;
            }

            const lowerCaseSearchTerm = searchTerm.toLowerCase();

            return allPosts.filter(post => {
                const title = post.title ? post.title.toLowerCase() : '';
                const content = post.content ? post.content.toLowerCase() : '';

                // Match if the term is in the title OR the full content.
                return title.includes(lowerCaseSearchTerm) || content.includes(lowerCaseSearchTerm);
            });
        }


        /**
         * Filters the displayed posts based on the text input value across ALL posts.
         * This is triggered on key up.
         */
        function handleSearchFilter(event) {
            const input = document.getElementById('post-search-input');
            const searchTerm = input.value.trim();
            const noResultsMessage = document.getElementById('no-search-results');
            
            // 1. Get the filtered array from ALL posts
            const filteredPosts = filterPostsBySearchTerm(searchTerm);
            
            // 2. Temporarily set the display count to show ALL search results
            // Note: We use the length of the filtered list, but cap it at a max number 
            // for search if you want to prevent rendering thousands of posts at once.
            // For now, let's just show all matches.
            currentPostDisplayCount = filteredPosts.length || 1; 

            // 3. Render the filtered results
            // We use the same sorting mechanism to maintain consistency in display order
            sortAndRender(currentSort, filteredPosts); 

            // 4. Update the visibility of the "No Results Found" message
            if (filteredPosts.length === 0 && searchTerm.length > 0) {
                noResultsMessage.classList.remove('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
            }
        }

        /**
         * Clears the search input and resets all post visibility and message states.
         */
        function clearSearchFilter() {
            const input = document.getElementById('post-search-input');
            input.value = ''; // Clear the input field

            // Reset the default display limit to the initial pagination amount
            currentPostDisplayCount = 10;
            
            // Hide the "No Results" message
            document.getElementById('no-search-results').classList.add('hidden');

            // Re-render the full, sorted list to show the initial 10 posts and Load More button
            sortAndRender(currentSort); 
        }
        
        /**
         * Applies client-side sorting to the post array and re-renders.
         * @param {string} sortBy - 'date-newest', 'date-oldest', or 'upvotes'.
         * @param {Array<Object>} [postsArray=allPosts] - The array to sort and render. Defaults to global allPosts.
         */
        function sortAndRender(sortBy, postsArray = allPosts) {
            // Update the global state only if we are sorting the main array
            if (postsArray === allPosts) {
                currentSort = sortBy;
            }
            
            // 1. Reset active class on buttons (only if we're sorting the main array, not a filtered one)
            if (postsArray === allPosts) {
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.classList.remove('active-sort');
                    btn.classList.remove('bg-green-600', 'hover:bg-green-500');
                    
                    if (btn.id !== 'create-post-btn') {
                        btn.classList.add('bg-gray-600', 'hover:bg-gray-500');
                    }
                });
                
                // 2. Set active class on the correct button
                const activeBtn = document.querySelector(`[data-sort="${sortBy}"]`);
                if (activeBtn) {
                    activeBtn.classList.add('active-sort');
                    activeBtn.classList.remove('bg-gray-600', 'hover:bg-gray-500');
                    activeBtn.classList.add('bg-green-600', 'hover:bg-green-500');
                }
            }

            // 3. Perform sorting
            const sortedPosts = [...postsArray]; // Clone the provided array

            if (sortBy === 'upvotes') {
                // Sort by upvotes (descending)
                sortedPosts.sort((a, b) => {
                    if (b.upvote_count !== a.upvote_count) { 
                        return (b.upvote_count || 0) - (a.upvote_count || 0);
                    }
                    return new Date(b.created_at) - new Date(a.created_at); // Secondary: newest first
                });
            } else if (sortBy === 'date-oldest') { 
                // Sort by date (oldest first / ascending)
                sortedPosts.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            } else { // Default to 'date-newest'
                // Sort by date (newest first / descending)
                sortedPosts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            }

            // 4. Render the sorted list (which respects the currentPostDisplayCount limit)
            renderPosts(sortedPosts);
        }

        /**
         * Fetches posts from the API and initializes the display.
         */
        async function fetchPosts() {
            const statusBox = document.getElementById('status-box');
            statusBox.classList.remove('hidden', 'bg-red-900', 'text-red-100');
            statusBox.classList.add('bg-blue-900', 'text-blue-100');
            statusBox.textContent = 'Loading discussions...';

            try {
                const response = await fetch('/forum/get_posts');

                if (response.ok) {
                    allPosts = await response.json();
                    statusBox.classList.add('hidden');
                    
                    // Initial render (default to date sort)
                    sortAndRender(currentSort);

                } else {
                    let errorData = {};
                    try {
                        errorData = await response.json();
                    } catch { /* Ignore JSON parse error if response body is empty or not JSON */ }
                    
                    const detail = errorData.detail || `HTTP Error: ${response.status} ${response.statusText}.`;
                    statusBox.classList.remove('bg-blue-900', 'text-blue-100');
                    statusBox.classList.add('bg-red-900', 'text-red-100');
                    statusBox.textContent = `Error loading posts: ${detail}`;
                    console.error("API Error Response:", errorData);
                }

            } catch (error) {
                statusBox.classList.remove('bg-blue-900', 'text-blue-100');
                statusBox.classList.add('bg-red-900', 'text-red-100');
                statusBox.textContent = 'Network Error: Could not reach the forum API.';
                console.error("Fetch Error:", error);
            }
        }
        
        // --- Authentication/Navigation Functions (Unchanged) ---

        async function checkAuthentication() {
            // First, hide ALL dynamic buttons
            const buttons = ['loginButton', 'logoutButton', 'mypageButton', 'validationButton', 'createButton', 'adminButton', 'forumButton'];
            buttons.forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.classList.add('hidden');
                    button.classList.remove('block');
                }
            });

            let userRole = null; 

            try {
                const response = await fetch('/api/profile/');
                if (response.ok) {
                    const data = await response.json();
                    userRole = data?.user_role;
                }
            } catch (error) {
                console.error('Network or parsing error fetching user profile:', error);
            }

            // Based on the determined role, show specific buttons by removing 'hidden' and adding 'block'
            if (userRole === 'teacher') {
                document.getElementById('mypageButton').classList.remove('hidden');
                document.getElementById('mypageButton').classList.add('block'); // Make it display as a block
                document.getElementById('forumButton').classList.remove('hidden');
                document.getElementById('forumButton').classList.add('block'); // Make it display as a block
                document.getElementById('validationButton').classList.remove('hidden');
                document.getElementById('validationButton').classList.add('block'); // Make it display as a block
                document.getElementById('logoutButton').classList.remove('hidden');
                document.getElementById('logoutButton').classList.add('block'); // Make it display as a block
            } else if (userRole === 'admin') {
                document.getElementById('adminButton').classList.remove('hidden');
                document.getElementById('adminButton').classList.add('block'); // Make it display as a block
                document.getElementById('forumButton').classList.remove('hidden');
                document.getElementById('forumButton').classList.add('block'); // Make it display as a block
                document.getElementById('validationButton').classList.remove('hidden');
                document.getElementById('validationButton').classList.add('block'); // Make it display as a block
                document.getElementById('createButton').classList.remove('hidden');
                document.getElementById('createButton').classList.add('block'); // Make it display as a block
                document.getElementById('logoutButton').classList.remove('hidden');
                document.getElementById('logoutButton').classList.add('block'); // Make it display as a block
            } else {
                // Default: show login if no specific role or an error occurred (unauthenticated)
                document.getElementById('loginButton').classList.remove('hidden');
                document.getElementById('loginButton').classList.add('block'); // Make it display as a block
            }
        }

        async function logout() {
            try {
                await fetch(`/profile/logout/`, { method: 'POST' });
                window.location.href = '/'; 
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }

        async function mypage() {
            try {
                const response = await fetch('/profile/myinfo/', { method: 'GET' });
                if (response.ok) {
                    window.location.href = '/pages/teacher.html';
                } else {
                    console.error('Error:', response.status);
                    window.location.href = '/'; 
                }
            } catch (error) {
                console.error('Error fetching my page info:', error);
                window.location.href = '/'; 
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Update the header buttons visibility
            checkAuthentication();
            
            // Fetch and display posts
            fetchPosts();


            // Add listeners for sorting buttons
            document.getElementById('sort-date-newest').addEventListener('click', () => sortAndRender('date-newest'));
            document.getElementById('sort-date-oldest').addEventListener('click', () => sortAndRender('date-oldest'));
            document.getElementById('sort-upvotes').addEventListener('click', () => sortAndRender('upvotes'));
        });
        
    </script>
</body>
</html>
