<!DOCTYPE html>
<html>
<head>
    <title>Homeroom Heroes - Support Teachers</title>
    <link rel="Stylesheet" type="Text/css" href="/static/css/style.css">
</head>
<script>
    function checkAuthentication() {
        fetch('/profile/')
            .then(response => response.json())
            .then(data => {
                if (data.user_role === 'teacher') {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('mypageButton').style.display = 'block';
                    document.getElementById('validationButton').style.display = 'block';
                } else if (data.user_role === 'admin') {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('validationButton').style.display = 'block';
                    document.getElementById('createButton').style.display = 'block';
                } else {
                    throw new Error('Unknown role');
                }
            })
            .catch(error => {
                console.error('Error checking authentication:', error);
                document.getElementById('loginButton').style.display = 'block';
            });
    }
    window.onload = checkAuthentication;
</script>
<body>
    <header>
        <h1>Find a Teacher</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <!-- Add links to other pages here -->
        </ul>
    </nav>
   
    <button id="logoutButton" style="display: none" onclick="logout()">Logout</button>
    <button id="loginButton" style="display: none" onclick="redirectTo('/pages/login.html')">Login</button>
    <button id="mypageButton" style="display: none" onclick="mypage()">My Page</button>
    <button id="validationButton" style="display: none" onclick="redirectTo('/pages/validation.html')">Validation</button>
    <button id="createButton" style="display: none" onclick="redirectTo('/pages/create.html')">Create Profile</button>

    <main_index>
        <h1 id="districtHeader"></h1>
        <ul id="districtList"></ul>
        <h2 id="districtHeader2"></h2>

    </main_index>

    <script>
        function redirectTo(url) {
                window.location.href = url;
            }
            
       async function storeDistrict(district) {
            try {
                const response = await fetch(`/store_cookie/district/${district}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                console.log(data);
                window.location.href = '/pages/school_index.html';
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function fetchData() {
            try {
                const countyResponse = await fetch(`/get_cookie/county`);
                const countyData = await countyResponse.json();

                if (!countyData.cookie) {
                    console.error('404 Error: County cookie not found');
                    window.location.href = '/pages/404.html';
                    return;
                }

                const stateResponse = await fetch(`/get_cookie/state`);
                const stateData = await stateResponse.json();

                if (!stateData.cookie) {
                    console.error('404 Error: State cookie not found');
                    return;
                }
                const districtHeader = document.getElementById('districtHeader');
                districtHeader.textContent = `List of  School Districts in ${countyData.cookie}, ${stateData.cookie}`;
                const indexListResponse = await fetch('/get_index_list/county');
                const indexListData = await indexListResponse.json();

                if (indexListData) {
                    const districtList = document.getElementById('districtList');
                    indexListData.forEach(district => {
                        const listItem = document.createElement('li');
                        const button = document.createElement('button');
                        button.id = 'indexButton';
                        button.textContent = district;
                        button.onclick = () => storeDistrict(district);
                        listItem.appendChild(button);
                        districtList.appendChild(listItem);
                    });
                } else {
                    console.error('404 Error: List error');
                }
                const districtHeader2 = document.getElementById('districtHeader2');
                districtHeader2.textContent = `If your School District is missing, contact your local teachers to sign up today!`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchData();


        async function logout() {
            try {
                const response = await fetch(`/logout/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function mypage() {
            try {
                const response = await fetch('/myinfo/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    window.location.href = '/pages/teacher.html';
                } else {
                    console.error('Error:', response.status);
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/';
            }
        }
    </script>
    <footer>
        <p>&copy; 2023 Homeroom Heroes</p>
    </footer>
</body>
</html>
