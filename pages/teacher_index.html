<!DOCTYPE html>
<html>
<head>
    <title>Hometown Heroes - Support Teachers</title>
    <link rel="Stylesheet" type="Text/css" href="/static/css/style.css">
</head>
<script>
    function checkAuthentication() {
        fetch('/profile/')
            .then(response => {
                if (response.ok) {
                    document.getElementById('logoutButton').style.display = 'block';
                } else {
                    document.getElementById('logoutButton').style.display = 'none';
                }
            })
            .catch(error => console.error('Error checking authentication:', error));
    }
    window.onload = checkAuthentication;
</script>
<body>
    <header>
        <h1>Find a Teacher</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <!-- Add links to other pages here -->
        </ul>
    </nav>
        
    <button id="logoutButton" style="display: none" onclick="logout()">Logout</button>
    <main>
        <h1 id="teacherHeader">List of Teachers</h1>
        <ul id="teacherList"></ul>
        
    </main>
    <script>
        async function storeTeacher(teacher) {
            try {
                const response = await fetch(`/store_cookie/teacher/${teacher}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                console.log(data);
                window.location.href = '/pages/teacher.html';
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        fetch(`/get_cookie/school`)
        .then(response => response.json())
        .then(data => {
            if (data.cookie) {
                // Change the header name to include the cookie string
                const teacherHeader = document.getElementById('teacherHeader');
                teacherHeader.textContent = `List of Teachers at ${data.cookie}`;

                fetch('/get_index_list/school')
                    .then(response => response.json())
                    .then(data => {
                        if (data) {
                            // Create a list for each item in the data
                            const teacherList = document.getElementById('teacherList');
                            data.forEach(teacher => {
                                const listItem = document.createElement('li');
                                const button = document.createElement('button');
                                button.textContent = teacher;
                                button.onclick = () => storeTeacher(teacher);
                                listItem.appendChild(button);
                                teacherList.appendChild(listItem);
                            });
                        } else {
                            console.error('404 Error: List error');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                console.error('404 Error: school cookie not found');
                window.location.href = '/pages/404.html';
            }
        })
        .catch(error => console.error('Error:', error));

        async function logout() {
            try {
                const response = await fetch(`/logout/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
    <footer>
        <p>&copy; 2023 Hometown Heroes</p>
    </footer>
</body>
</html>
