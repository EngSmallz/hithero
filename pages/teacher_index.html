<!DOCTYPE html>
<html>
<head>
    <title>Homeroom Heroes - Support Teachers</title>
    <link rel="Stylesheet" type="Text/css" href="/static/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
</head>
<script>
    function checkAuthentication() {
        fetch('/profile/')
            .then(response => response.json())
            .then(data => {
                if (data.user_role === 'teacher') {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('mypageButton').style.display = 'block';
                    document.getElementById('validationButton').style.display = 'block';
                } else if (data.user_role === 'admin') {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('validationButton').style.display = 'block';
                    document.getElementById('createButton').style.display = 'block';
                } else {
                    document.getElementById('loginButton').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching user profile:', error);
                document.getElementById('loginButton').style.display = 'block';
                // Handle error if necessary
            });
    }
    
    function toggleMenu() {
        var menuItems = document.getElementById('menuItems');
        if (menuItems.style.display === 'block') {
            menuItems.style.display = 'none';
        } else {
            menuItems.style.display = 'block';
            checkAuthentication();
        }
    }
</script>
<body>
    <nav>
        <ul>
            <li>
                <a href="/pages/homepage.html">
                    <img src="\static\images\logo_transparent.png" alt="Logo" style="height: 75px; vertical-align: middle;">
                </a>
            </li>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/register.html">Sign Up</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
    </nav>
   
    <div class="hamburger-menu">
        <button id="hamburgerButton" onclick="toggleMenu()">â˜°</button>
        <div class="menu-items" id="menuItems">
            <button id="loginButton" class="listButton" onclick="redirectTo('/pages/login.html')">Login</button>
            <button id="logoutButton" class="listButton" onclick="logout()">Logout</button>
            <button id="mypageButton" class="listButton" onclick="mypage()">My Page</button>
            <button id="validationButton" class="listButton" onclick="redirectTo('/pages/validation.html')">Validation</button>
            <button id="createButton" class="listButton" onclick="redirectTo('/pages/create.html')">Create</button>
        </div>
    </div>
     
    <main_index>
        <h1 id="teacherHeader"></h1>
        <ul id="teacherList"></ul>
        <h2 id="teacherHeader2"></h2>
        
    </main_index>

    
    <script>
        function redirectTo(url) {
            window.location.href = url;
            }

        async function storeTeacher(teacher) {
            try {
                const response = await fetch(`/store_cookie/teacher/${teacher}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                console.log(data);
                window.location.href = '/pages/teacher.html';
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function fetchTeachers() {
            try {
                const schoolResponse = await fetch(`/get_cookie/school`);
                const schoolData = await schoolResponse.json();
                if (!schoolData.cookie) {
                    console.error('404 Error: School cookie not found');
                    window.location.href = '/pages/404.html';
                    return;
                }
                const stateResponse = await fetch(`/get_cookie/state`);
                const stateData = await stateResponse.json();
                if (!stateData.cookie) {
                    console.error('404 Error: State cookie not found');
                    window.location.href = '/pages/404.html';
                    return;
                }
                const teacherHeader = document.getElementById('teacherHeader');
                teacherHeader.textContent = `List of Teachers at ${schoolData.cookie}, ${stateData.cookie}`;
                const indexListResponse = await fetch('/get_index_list/school');
                const indexListData = await indexListResponse.json();
                if (indexListData) {
                    const teacherList = document.getElementById('teacherList');
                    indexListData.forEach(teacher => {
                        const listItem = document.createElement('li');
                        const button = document.createElement('button');
                        button.id = 'indexButton';
                        button.textContent = teacher;
                        button.onclick = () => storeTeacher(teacher);
                        listItem.appendChild(button);
                        teacherList.appendChild(listItem);
                    });
                } else {
                    console.error('404 Error: List error');
                }
                const teacherHeader2 = document.getElementById('teacherHeader2');
                teacherHeader2.textContent = `If your Teacher is missing, contact them to sign up today!`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchTeachers();


        async function logout() {
            try {
                const response = await fetch(`/logout/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function mypage() {
            try {
                const response = await fetch('/myinfo/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    window.location.href = '/pages/teacher.html';
                } else {
                    console.error('Error:', response.status);
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/';
            }
        }
    </script>
    <footer>
        <p>&copy; 2023 Homeroom Heroes</p>
    </footer>
</body>
</html>
