<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Teacher Profile - Homeroom Heroes</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
</head>
<script>
    function checkAuthentication() {
        fetch('/profile/')
            .then(response => response.json())
            .then(data => {
                if (data.user_role === 'teacher') {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('mypageButton').style.display = 'block';
                    document.getElementById('validationButton').style.display = 'block';
                } else if (data.user_role === 'admin') {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('validationButton').style.display = 'block';
                    document.getElementById('createButton').style.display = 'block';
                } else {
                    document.getElementById('loginButton').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching user profile:', error);
                document.getElementById('loginButton').style.display = 'block';
                // Handle error if necessary
            });
    }
    
    function toggleMenu() {
        var menuItems = document.getElementById('menuItems');
        if (menuItems.style.display === 'block') {
            menuItems.style.display = 'none';
        } else {
            menuItems.style.display = 'block';
            checkAuthentication();
        }
    }
</script>
<body>
    <nav>
        <ul>
            <li>
                <a href="/pages/homepage.html">
                    <img src="\static\images\logo_transparent.png" alt="Logo" style="height: 75px; vertical-align: middle;">
                </a>
            </li>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/register.html">Sign Up</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="hamburger-menu">
        <button id="hamburgerButton" onclick="toggleMenu()">â˜°</button>
        <div class="menu-items" id="menuItems">
            <button id="loginButton" class="listButton" onclick="redirectTo('/pages/login.html')">Login</button>
            <button id="logoutButton" class="listButton" onclick="logout()">Logout</button>
            <button id="mypageButton" class="listButton" onclick="mypage()">My Page</button>
            <button id="validationButton" class="listButton" onclick="redirectTo('/pages/validation.html')">Validation</button>
            <button id="createButton" class="listButton" onclick="redirectTo('/pages/create.html')">Create</button>
        </div>
    </div>
     
    <main>
        <section class="update-form">
            <h2>Edit Your Info</h2>
            <h3>Only filled areas will update.</h3>
            <form id="update-form" method="post" enctype="multipart/form-data">
                <label for="wishlist">Amazon Wishlist:</label>
                <input type="text" id="wishlist" name="wishlist" required>
    
                <label for="aboutMe">About Me:</label>
                <textarea id="aboutMe" name="aboutMe" maxlength="500" rows="4" cols="50" oninput="updateCharacterCount()" required></textarea>
                <div id="charCount">500 characters remaining</div><br><br>

                <p><button id="submitButton" onclick="update()">Submit</button>
                <p></p>
            </form>
        </section>
    </main>

    <script>
        function updateCharacterCount() {
            var maxLength = 500;
            var currentLength = document.getElementById("aboutMe").value.length;
            var charsRemaining = maxLength - currentLength;
            var countElement = document.getElementById("charCount");
            countElement.textContent = charsRemaining + " characters remaining";
            }

        function redirectTo(url) {
                window.location.href = url;
            }
            
        document.addEventListener("DOMContentLoaded", function () {
            const updateForm = document.getElementById("update-form");
            const updateButton = document.getElementById("submitButton");

            updateButton.addEventListener("click", async function (event) {
                event.preventDefault();
                const formData = new FormData(updateForm);

                try {
                    const response = await fetch("/update_teacher_info/", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        alert('Profile updated successfully!');
                        window.location.href = '/pages/teacher.html';
                    } else {
                        alert('Failed to update profile. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                    window.location.reload();
                }
            });
        });



        async function logout() {
            try {
                const response = await fetch(`/logout/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function mypage() {
            try {
                const response = await fetch('/myinfo/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    window.location.href = '/pages/teacher.html';
                } else {
                    console.error('Error:', response.status);
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/';
            }
        }
    </script>
    
    <footer>
        <p>&copy; 2023 Homeroom Heroes</p>
    </footer>
</body>
</html>
