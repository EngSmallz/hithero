<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher Profile - Hometown Heroes</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Edit Teacher Profile</h1>
    </header>

    <main>
        <section class="update-form">
            <h2>Edit your info</h2>
            <form id="update-form" method="post" enctype="multipart/form-data">
                <label for="wishlist">Amazon Wishlist:</label>
                <input type="text" id="wishlist" name="wishlist" required>
    
                <label for="aboutMe">About Me (max 250 characters):</label>
                <textarea id="aboutMe" name="aboutMe" maxlength="250" required></textarea>

                <p><input type="button" value="Update" id="update-button"></p>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const updateForm = document.getElementById("update-form");
            const updateButton = document.getElementById("update-button");

            updateButton.addEventListener("click", async function (event) {
                event.preventDefault();
                const formData = new FormData(updateForm);

                try {
                    const response = await fetch("/update_teacher_info/", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        alert('Profile updated successfully!');
                        window.location.href = '/pages/teacher.html';
                    } else {
                        alert('Failed to update profile. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                }
            });
        });
    </script>
    

    <footer>
        <p>&copy; 2023 Hometown Heroes</p>
    </footer>
</body>
</html>
