<!DOCTYPE html>
<html>
<head>
    <title>Hometown Heroes - Support Teachers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<script>
    function checkAuthentication() {
        fetch('/profile/')
            .then(response => {
                if (response.ok) {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('mypageButton').style.display = 'block';
                }
            })
            .catch(error => console.error('Error checking authentication:', error));
    }
    window.onload = checkAuthentication;
</script>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <button id="logoutButton" style="display: none" onclick="logout()">Logout</button>
    <button id="mypageButton" style="display: none" onclick="mypage()">My Page</button>
    <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <!-- Add links to other pages here -->
        </ul>
    </nav>

    <main>
        
        <h2>User Registration</h2>
        <form id="registration-form" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required><br><br>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="teacher">Teacher</option>
            </select><br>

            <p><input type="button" value="Submit" id="register-button"></p>
        </form>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const registrationForm = document.getElementById("registration-form");
                const registerButton = document.getElementById("register-button");
    
                registerButton.addEventListener("click", async function () {
                    const formData = new FormData(registrationForm);
    
                    try {
                        const response = await fetch("/register/", {
                            method: "POST",
                            body: formData,
                        });
    
                        if (response.ok) {
                            const data = await response.json();
                            alert(data.message); // Use alert for success
                        } else {
                            alert("Registration unsuccessful"); // Use alert for failure
                        }
                    } catch (error) {
                        alert("An error occurred"); // Use alert for error
                    }
                });
            });

            
            async function logout() {
                try {
                    const response = await fetch(`/logout/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    window.location.href = '/';
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            async function mypage() {
            try {
                const response = await fetch('/mypage/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    window.location.href = '/pages/teacher.html';
                } else {
                    console.error('Error:', response.status);
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/';
            }
        }
        </script>

        <p>Already have an account? <a href="/pages/login.html">Log in</a></p>
    </main>

    <footer>
        <p>&copy; 2023 Hometown Heroes</p>
    </footer>
</body>
</html>
