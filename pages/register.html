<!DOCTYPE html>
<html>
<head>
    <title>Homeroom Heroes - Support Teachers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
</head>

<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <!-- Add links to other pages here -->
        </ul>
    </nav>

    <main>
        
        <h2>User Registration</h2>
        <form id="registration-form" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required><br><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
            <label for="state">State:</label>
            <select id="state" name="state" onchange="populateCountiesDropdown()" required style="width: 200px";>
                <option value="" disabled selected>Choose state</option>
            </select><br><br>
            
            <label for="county">County:</label>
            <select id="county" name="county" onchange="populateDistrictsDropdown()" required style="width: 200px";>
                <option value="" disabled selected>Choose county</option>
            </select><br><br>
        
            <label for="district">School District:</label>
            <select id="district" name="district" onchange="populateSchoolsDropdown()" required style="width: 300px";>
                <option value="" disabled selected>Choose district</option>
            </select><br><br>
        
            <label for="school">School:</label>
            <select id="school" name="school" required style="width: 300px";>
                <option value="" disabled selected>Choose school</option>
            </select><br><br>
        
            <p></p>
            <button id="termsButton" onclick="openTermsConditions()">Terms and Conditions</button>
            
            <div id="termsConditionsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeTermsConditions()">&times;</span>
                <iframe src="/pages/terms_conditions.html" width="100%" height="500px"></iframe>
            </div>
            </div>

            <p><input type="checkbox" id="termsCheckbox" style="display: none" name="termsCheckbox"  onclick="showSubmit()" required></p>
            <label for="termsCheckbox">I have read the Terms and Conditions</label><br>

            <p><button id="submitButton" style="display: none">Submit</button></p>
            <p><button id="registerButton" onclick="redirectTo('/pages/login.html')">Login</button></p>

        </form>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registrationForm = document.getElementById("registration-form");
            const registrationButton = document.getElementById("submitButton");

            registrationButton.addEventListener("click", async function (event) {
                event.preventDefault();
                const formData = new FormData(registrationForm);

                try {
                    const response = await fetch("/register/", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert(data.message);
                        window.location.href = '/pages/homepage.html';
                    } else {
                        alert(data.message);
                        window.location.reload();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                    window.location.reload();
                }
            });
        });

        function redirectTo(url) {
                window.location.href = url;
            }

        async function populateStatesDropdown() {
            try {
                const response = await fetch("/get_states/");
                const states = await response.json();
                const stateDropdown = document.getElementById("state");
                stateDropdown.innerHTML = "";
                const chooseStateOption = new Option("Choose state", "");
                stateDropdown.add(chooseStateOption);
                states.forEach(state => {
                    const option = new Option(state, state);
                    stateDropdown.add(option);
                });
            } catch (error) {
                alert("Error retrieving state information");
            }
        }

        async function populateCountiesDropdown() {
            try {
                const selectedState = document.getElementById("state").value;
                const response = await fetch(`/get_counties/${selectedState}`);
                const counties = await response.json();
                const countyDropdown = document.getElementById("county");
                countyDropdown.innerHTML = "";
                const chooseCountyOption = new Option("Choose county", "");
                countyDropdown.add(chooseCountyOption);
                counties.forEach(county => {
                    const option = new Option(county, county);
                    countyDropdown.add(option);
                });
            } catch (error) {
                alert("Not a valid option.");
            }
        }

        async function populateDistrictsDropdown() {
            try {
                const selectedState = document.getElementById("state").value;
                const selectedCounty = document.getElementById("county").value;
                const response = await fetch(`/get_districts/${selectedState}/${selectedCounty}`);
                const districts = await response.json();
                const districtDropdown = document.getElementById("district");
                districtDropdown.innerHTML = "";
                const chooseDistrictOption = new Option("Choose district", "");
                districtDropdown.add(chooseDistrictOption);
                districts.forEach(district => {
                    const option = new Option(district, district);
                    districtDropdown.add(option);
                });
            } catch (error) {
                alert("Not a valid option.");
            }
        }

        async function populateSchoolsDropdown() {
            try {
                const selectedState = document.getElementById("state").value;
                const selectedCounty = document.getElementById("county").value;
                const selectedDistrict = document.getElementById("district").value;
                const response = await fetch(`/get_schools/${selectedState}/${selectedCounty}/${selectedDistrict}`);
                const schools = await response.json();
                const schoolDropdown = document.getElementById("school");
                schoolDropdown.innerHTML = "";
                const chooseSchoolOption = new Option("Choose school", "");
                schoolDropdown.add(chooseSchoolOption);
                schools.forEach(school => {
                    const option = new Option(school, school);
                    schoolDropdown.add(option);
                });
            } catch (error) {
                alert("Not a valid option.");
            }
        }

        // Function to open the T&C modal
        function openTermsConditions() {
        document.getElementById('termsConditionsModal').style.display = 'block';
        document.getElementById('termsCheckbox').style.display = 'block'
        }

        // Function to close the T&C modal
        function closeTermsConditions() {
        document.getElementById('termsConditionsModal').style.display = 'none';
        }

        function showSubmit() {
        document.getElementById('submitButton').style.display = 'block';
        }

        window.onload = populateStatesDropdown();
    </script>
    <footer>
        <p>&copy; 2023 Homeroom Heroes</p>
    </footer>
</body>
</html>
