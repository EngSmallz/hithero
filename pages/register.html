<!DOCTYPE html>
<html>
<head>
    <title>Hometown Heroes - Support Teachers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <!-- Add links to other pages here -->
        </ul>
    </nav>

    <main>
        
        <h2>User Registration</h2>
        <form id="registration-form" method="post" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required><br><br>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="teacher">Teacher</option>
                <option value="principal">Principal</option>
                <option value="superintendent">Superintendent</option>
            </select><br>

            <p><input type="button" value="Register" id="register-button"></p>
        </form>

        <div id="registration-message"></div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const registrationForm = document.getElementById("registration-form");
                const registrationMessage = document.getElementById("registration-message");
                const registerButton = document.getElementById("register-button");
    
                registerButton.addEventListener("click", async function () {
                    const formData = new FormData(registrationForm);
    
                    try {
                        const response = await fetch("http://127.0.0.1:8000/register/", {
                            method: "POST",
                            body: formData,
                        });
    
                        if (response.ok) {
                            const data = await response.json();
                            registrationMessage.textContent = data.message;
                        } else {
                            registrationMessage.textContent = "Registration unsuccessful";
                        }
                    } catch (error) {
                        registrationMessage.textContent = "An error occurred";
                    }
                });
            });
        </script>

        <p>Already have an account? <a href="/pages/login.html">Log in</a></p>
    </main>

    <footer>
        <p>&copy; 2023 Hometown Heroes</p>
    </footer>
</body>
</html>
