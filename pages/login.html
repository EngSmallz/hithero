<!DOCTYPE html>
<html>
<head>
    <title>Homeroom Heroes - Support Teachers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/pages/homepage.html">
                    <img src="\static\images\logo_transparent.png" alt="Logo" style="height: 75px; vertical-align: middle;">
                </a>
            </li>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/register.html">Sign Up</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <li><a href="/pages/sponsors.html">Sponsors</a></li>
        </ul>
    </nav>

    <main>
        <section class="login-form">
            <h2>Log In to Your Account</h2>
            <form id="login-form" method="post" enctype="multipart/form-data">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p><button id="submitButton">Submit</button>
                </p>
            </form>
        </section>
        <p><button id="updateButton" onclick="redirectTo('/pages/forgot.html')">Forgot Password</button></p>
        <p><button id="registerButton" onclick="redirectTo('/pages/register.html')">Register</button></p>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
            const loginButton = document.getElementById("submitButton");

            loginButton.addEventListener("click", async function (event) {
                event.preventDefault();
                const formData = new FormData(loginForm);

                try {
                    const response = await fetch("/login/", {
                        method: "POST",
                        body: formData,
                    });

					if (response.ok) {
						const data = await response.json();
						alert(data.message);
						if (data.createCount === 0 && data.role === 'teacher') {
							window.location.href = '/pages/create.html';
						} else {
							window.location.href = '/pages/homepage.html';
						}
					} else {
						alert(data.message);
						window.location.reload();
					}
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                    window.location.reload();
                }
            });
        });

        function redirectTo(url) {
                window.location.href = url;
            }

    </script>
    <footer>
        <p>&copy; 2023 Homeroom Heroes</p>
    </footer>
</body>
</html>
