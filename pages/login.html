<!DOCTYPE html>
<html>
<head>
    <title>Hometown Heroes - Support Teachers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <!-- Add links to other pages here -->
        </ul>
    </nav>

    <main>
        <section class="login-form">
            <h2>Log In to Your Account</h2>
            <form id="login-form" method="post" enctype="multipart/form-data">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <p><input type='submit' value='Login'/></p>
            </form>
            <div id="login-message"></div>
        </section>

        <p>Don't have an account? <a href="/pages/register.html">Register</a></p>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
            const loginMessage = document.getElementById("login-message");
        
            loginForm.addEventListener("submit", async function (event) {
                event.preventDefault();
                const formData = new FormData(loginForm);
        
                try {
                    const response = await fetch("/login/", {
                        method: "POST",
                        body: formData,
                    });
        
                    if (response.ok) {
                        const data = await response.json();
                        loginMessage.textContent = data.message;
                    } else {
                        loginMessage.textContent = "Login unsuccessful";
                    }
                } catch (error) {
                    loginMessage.textContent = "An error occurred";
                }
            });
        });
        </script>
    <footer>
        <p>&copy; 2023 Hometown Heroes</p>
    </footer>
</body>
</html>
