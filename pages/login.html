<!DOCTYPE html>

    <title>Hometown Heroes - Support Teachers</title>

</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <!-- Add links to other pages here -->

    <main>
        <section class="login-form">
            <h2>Log In to Your Account</h2>
            <form action="http://127.0.0.1:8000/login/" method="post" enctype="multipart/form-data">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <p><input type='submit' value='Login'/></p>
            </form>
        </section>

        <p>Don't have an account? <a href="/pages/register.html">Register</a></p>
    </main>

    <footer>
        <p>&copy; 2023 Hometown Heroes</p>
    </footer>
</body>
