<!DOCTYPE html>
<html>
<head>
    <title>Hometown Heroes - Support Teachers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<script>
    function checkAuthentication() {
        fetch('/profile/')
            .then(response => {
                if (response.ok) {
                    document.getElementById('logoutButton').style.display = 'block';
                } else {
                    document.getElementById('logoutButton').style.display = 'none';
                }
            })
            .catch(error => console.error('Error checking authentication:', error));
    }
    window.onload = checkAuthentication;
</script>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
    </nav>

    <button id="logoutButton" style="display: none" onclick="logout()">Logout</button>

    <main>
        <section class="login-form">
            <h2>Log In to Your Account</h2>
            <form id="login-form" method="post" enctype="multipart/form-data">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <p><input type='button' value='Submit' id='login-button'/></p>
            </form>
        </section>

        <p>Don't have an account? <a href="/pages/register.html">Register</a></p>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");

            const loginButton = document.getElementById("login-button");
            const loginMessage = document.getElementById("login-message");
        
            loginButton.addEventListener("click", async function () {
                const formData = new FormData(loginForm);
        
                try {
                    const response = await fetch("/login/", {
                        method: "POST",
                        body: formData,
                    });
        
                    if (response.ok) {
                        const data = await response.json();
                        alert(data.message); // Use alert for success
                        window.location.href = '/pages/homepage.html';
                    } else {
                        alert("Login unsuccessful"); // Use alert for failure
                    }
                } catch (error) {
                    alert("An error occurred"); // Use alert for error
                }
            });
        });
        
        async function logout() {
            try {
                const response = await fetch(`/logout/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
    <footer>
        <p>&copy; 2023 Hometown Heroes</p>
    </footer>
</body>
</html>
