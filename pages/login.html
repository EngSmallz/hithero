<!DOCTYPE html>
<html>
<head>
    <title>Hometown Heroes - Support Teachers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/pages/homepage.html">Home</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="login-form">
            <h2>Log In to Your Account</h2>
            <form id="login-form" method="post" enctype="multipart/form-data">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <p><button id="submitButton" onclick="login()">Login</button>
                </p>
            </form>
        </section>
        <p>Forgot password? <a href="/pages/forgot.html">Forgot Password</a></p>
        <p>Don't have an account? <a href="/pages/register.html">Register</a></p>
    </main>
    <script>
        async function login() {
            const loginForm = document.getElementById("login-form");
            const formData = new FormData(loginForm);
            try {
                const response = await fetch("/login/", {
                    method: "POST",
                    body: formData,
                });
                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);
                    if (data.createCount === 0 && data.role === 'teacher') {
                        redirectTo('/pages/create.html');
                    } else {
                        redirectTo('/pages/homepage.html');
                    }
                } else {
                    alert("Login unsuccessful");
                    window.location.reload();
                }
            } catch (error) {
                alert("An error occurred");
                window.location.reload();
            }
        }

        function redirectTo(url) {
                window.location.href = url;
            }

    </script>
    <footer>
        <p>&copy; 2023 Hometown Heroes</p>
    </footer>
</body>
</html>
