<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile - Homeroom Heroes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <style>
        /* Ensure the font is applied globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Tailwind's bg-gray-800 */
            color: #f9fafb; /* Tailwind's text-gray-50 */
        }
        /* Custom styles for hamburger menu items */
        .menu-items .listButton {
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 0.375rem; /* rounded-md */
        }
        .menu-items .listButton:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light hover effect */
        }
        /* Positioning for the dropdown menu */
        .menu-items {
            flex-direction: column; /* Stacks buttons vertically */
            position: absolute;
            top: 100%; /* Position below the header or its relative parent */
            right: 0;
            background-color: #1a472a; /* Darker green for dropdown */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 20;
            min-width: 150px;
            padding: 0.5rem;
            /* The 'hidden' class from HTML/JS will control its visibility */
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-50">
    <header class="bg-gradient-to-r from-green-700 to-green-900 text-white shadow-lg py-4 md:py-6 relative">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="/pages/homepage.html" class="flex items-center">
                    <img src="/static/images/logo_transparent.png" alt="Homeroom Heroes Logo" class="h-16 md:h-20 mr-3">
                </a>
                <nav class="hidden md:flex ml-4">
                    <ul class="flex space-x-4 md:space-x-8 text-lg">
                        <li><a href="/pages/homepage.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Home</a></li>
                        <li><a href="/pages/index.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Donate</a></li>
                        <li><a href="/pages/register.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Sign Up</a></li>
                        <li><a href="/pages/about.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">About</a></li>
                        <li><a href="/pages/contact.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Contact</a></li>
                        <li><a href="/pages/partners.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Radio Partners</a></li>
                    </ul>
                </nav>
            </div>

            <div class="relative">
                <button id="hamburgerButton" class="text-white text-3xl focus:outline-none" onclick="toggleMenu()">â˜°</button>

                <div class="menu-items absolute right-0 top-full mt-2 w-48 bg-green-800 rounded-md shadow-lg py-1 z-20 hidden" id="menuItems">
                    <button id="loginButton" class="listButton hidden" onclick="redirectTo('/pages/login.html')">Login</button>
                    <button id="logoutButton" class="listButton hidden" onclick="logout()">Logout</button>
                    <button id="mypageButton" class="listButton hidden" onclick="mypage()">My Page</button>
                    <button id="forumButton" class="listButton hidden" onclick="redirectTo('/pages/forum.html')">Forum</button>
                    <button id="validationButton" class="listButton hidden" onclick="redirectTo('/pages/validation.html')">Validation</button>
                    <button id="createButton" class="listButton hidden" onclick="redirectTo('/pages/create.html')">Create</button>
                    <button id="adminButton" class="listButton hidden" onclick="redirectTo('/pages/admin.html')">Admin</button>
                </div>
            </div>
        </div>
    </header>

    <main id="main-container" class="container mx-auto px-4 py-8 hidden">
        <section class="bg-white p-8 rounded-lg shadow-md text-gray-800 max-w-4xl mx-auto mb-8">
            <div class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-8" id="teacher-info">
                <div class="flex-shrink-0">
                    <img id="teacher-image" src="/static/images/apple.jpg" alt="Teacher Image" class="w-48 h-48 object-cover rounded-full border-4 border-green-500 shadow-lg">
                    <button id="updateImgBtn" class="hidden mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md" onclick="updateImage()">Update Image</button>
                </div>
                <div class="text-center md:text-left">
                    <h2 id="teacher-name" class="text-4xl font-bold text-green-800 mb-2">Teacher Name</h2>
                    <p id="school-name" class="text-xl text-gray-700 mb-1">School Name</p>
                    <p id="location" class="text-lg text-gray-600">Location</p>
                </div>
            </div>
        </section>

        <section class="bg-white p-8 rounded-lg shadow-md text-gray-800 max-w-4xl mx-auto mb-8" id="about-me-section">
            <h2 class="text-3xl font-bold text-green-700 mb-4 text-center">About Me</h2>
            <p id="about-me" class="text-gray-700 text-lg leading-relaxed"></p>
        </section>

        <section class="bg-white p-8 rounded-lg shadow-md text-gray-800 max-w-4xl mx-auto mb-8" id="wishlist-section">
            <h2 class="text-3xl font-bold text-green-700 mb-4 text-center">Amazon Wishlist</h2>
            <p class="text-gray-700 text-lg leading-relaxed text-center mb-6">Here is my Amazon wishlist where you can help support my classroom:</p>
            <div class="text-center">
                <a id="wishlistLink" href="#" target="_blank" rel="noopener noreferrer" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-8 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg text-xl">
                    View Wishlist
                </a>
            </div>
        </section>

        <div class="flex flex-col space-y-4 max-w-md mx-auto">
            <button id="editButton" class="hidden w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md" onclick="redirectTo('/pages/edit_teacher.html')">Edit Info</button>
            <button id="updateButton" class="hidden w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md" onclick="redirectTo('/pages/update_password.html')">Update Password</button>
            <button id="shareButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md" onclick="getTeacherURL()">Share Page</button>
        </div>

    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8 rounded-t-lg shadow-inner text-center">
        <div class="container mx-auto px-4 text-sm">
            <p>&copy; 2024 Homeroom Heroes. All rights reserved.</p>
        </div>
    </footer>

    <script>

        async function checkTeacher() {
            try {
                const profileResponse = await fetch('/api/profile/');
                const profileData = await profileResponse.json();

                if (profileData.user_role === 'teacher') {
                    const accessResponse = await fetch('/api/check_access_teacher/');
                    if (accessResponse.ok) {
                        document.getElementById('editButton')?.classList.remove('hidden');
                        document.getElementById('updateButton')?.classList.remove('hidden');
                        document.getElementById('updateImgBtn')?.classList.remove('hidden');
                    }
                } else if (profileData.user_role === 'admin') {
                    document.getElementById('editButton')?.classList.remove('hidden');
                    document.getElementById('updateButton')?.classList.remove('hidden');
                    document.getElementById('updateImgBtn')?.classList.remove('hidden');
                } else {
                    throw new Error('Unauthorized role');
                }
            } catch (error) {
                console.error('Error checking teacher access:', error);
                // Redirect or show a message if access is denied or role is unknown
            }
        }

        // Fetch teacher info and display it
        fetch('/api/get_teacher_info/')
            .then(response => response.json())
            .then(data => {
                if (data) {
                    // Update teacher info sections
                    document.getElementById('location').innerText = `Location: ${data.county}, ${data.state}`;
                    document.getElementById('teacher-name').innerText = data.name;
                    document.getElementById('school-name').innerText = `School: ${data.school}`;
                    document.getElementById('about-me').innerText = data.about_me;

                    // Handle teacher image
                    const teacherImage = document.getElementById('teacher-image');
                    if (data.image_data) {
                        teacherImage.src = `data:image/jpeg;base64,${data.image_data}`;
                    } else {
                        teacherImage.src = "/static/images/apple.jpg"; // Default image
                    }
                    if (data.wishlist_url) {
                        const wishlistLink = document.getElementById('wishlistLink');
                        wishlistLink.href = data.wishlist_url;
                    } else {
                        document.getElementById('wishlistLink').style.display = 'none';
                    }
                    document.getElementById('main-container').classList.remove('hidden');
                } else {
                    console.error('No teacher info found.');
                }
            })
            .catch(error => console.error('Error fetching teacher info:', error));

        const MAX_FILE_SIZE_MB = 1; // Maximum allowed file size in MB

        async function updateImage() {
            try {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/jpeg, image/png'; // Allow both JPEG and PNG for flexibility
                fileInput.click();
                fileInput.addEventListener('change', async (event) => {
                    const selectedFile = event.target.files[0];
                    if (selectedFile) {
                        if (selectedFile.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                            alert(`File size exceeds the allowed limit of ${MAX_FILE_SIZE_MB}MB. Please upload a smaller image.`);
                            return;
                        }
                        const formData = new FormData();
                        formData.append('image', selectedFile);
                        try {
                            const response = await fetch('/profile/update_teacher_image/', {
                                method: 'POST',
                                body: formData,
                            });
                            if (response.ok) {
                                location.reload(); // Reload to show new image
                            } else {
                                const errorData = await response.json();
                                throw new Error(errorData.detail || `Error updating teacher image: ${response.status}`);
                            }
                        } catch (error) {
                            console.error(`Error updating teacher image: ${error.message}`);
                            alert(`Error updating teacher image: ${error.message}`);
                        }
                    }
                });
            } catch (error) {
                console.error(`Error initiating file upload: ${error.message}`);
                alert(`Error initiating file upload: ${error.message}`);
            }
        }

        async function getTeacherURL() {
            try {
                const response = await fetch('/api/teacher_url/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    await navigator.clipboard.writeText(data.url);
                    alert("Teacher URL has been copied to clipboard!");
                } else {
                    console.error('Error:', response.status);
                    alert(`Error: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            }
        }

        window.onload = function() {
            checkTeacher(); // Check teacher access on page load
            checkAuthentication();
        };
    </script>
    <script src="/static/common-scripts.js"></script>
</body>
</html>
