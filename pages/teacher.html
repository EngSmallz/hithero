<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <link rel="stylesheet" href="/static/style.css"> 

</head>
<body class="bg-gray-800 text-gray-50">
    <header class="bg-gradient-to-r from-green-700 to-green-900 text-white shadow-lg py-4 md:py-6 relative">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="/pages/homepage.html" class="flex items-center">
                    <img src="/static/images/logo_transparent.png" alt="Homeroom Heroes Logo" class="h-16 md:h-20 mr-3">
                </a>
                <nav class="hidden md:flex ml-4">
                    <ul class="flex space-x-4 md:space-x-8 text-lg">
                        <li><a href="/pages/homepage.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Home</a></li>
                        <li><a href="/pages/index.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Donate</a></li>
                        <li><a href="/pages/register.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Sign Up</a></li>
                        <li><a href="/pages/about.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">About</a></li>
                        <li><a href="/pages/contact.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Contact</a></li>
                        <li><a href="/pages/partners.html" class="hover:text-green-200 transition duration-300 ease-in-out rounded-md p-2">Radio Partners</a></li>
                    </ul>
                </nav>
            </div>

            <div class="relative">
                <button id="hamburgerButton" class="text-white text-3xl focus:outline-none **md:hidden**" onclick="toggleMenu()">â˜°</button>

                <div class="menu-items absolute right-0 top-full mt-2 w-48 bg-green-800 rounded-md shadow-lg py-1 z-20 hidden **md:hidden**" id="menuItems">
                    
                    <nav class="md:hidden">
                        <ul class="flex flex-col text-base p-1">
                            <li><a href="/pages/homepage.html" class="listButton block">Home</a></li>
                            <li><a href="/pages/index.html" class="listButton block">Donate</a></li>
                            <li><a href="/pages/register.html" class="listButton block">Sign Up</a></li>
                            <li><a href="/pages/about.html" class="listButton block">About</a></li>
                            <li><a href="/pages/contact.html" class="listButton block">Contact</a></li>
                            <li><a href="/pages/partners.html" class="listButton block">Radio Partners</a></li>
                            <hr class="my-1 border-green-700"> </ul>
                    </nav>
                    
                    <button id="loginButton" class="listButton hidden" onclick="redirectTo('/pages/login.html')">Login</button>
                    <button id="logoutButton" class="listButton hidden" onclick="logout()">Logout</button>
                    <button id="mypageButton" class="listButton hidden" onclick="mypage()">My Page</button>
                    <button id="forumButton" class="listButton hidden" onclick="redirectTo('/pages/forum.html')">Forum</button>
                    <button id="validationButton" class="listButton hidden" onclick="redirectTo('/pages/validation.html')">Validation</button>
                    <button id="createButton" class="listButton hidden" onclick="redirectTo('/pages/create.html')">Create</button>
                    <button id="adminButton" class="listButton hidden" onclick="redirectTo('/pages/admin.html')">Admin</button>
                </div>
            </div>
        </div>
    </header>

    <main id="main-container" class="container mx-auto px-4 py-8 hidden">
        
        <section id="profile-header-bg" class="bg-white p-8 rounded-lg shadow-xl text-gray-900 max-w-4xl mx-auto mb-10">
            <div class="flex flex-col items-center space-y-6" id="teacher-info">
                
                <div class="flex-shrink-0">
                    <img id="teacher-image" src="/static/images/apple.jpg" alt="Teacher Image" class="w-48 h-48 object-cover rounded-full border-4 border-green-500 shadow-lg">
                    <button id="updateImgBtn" class="hidden mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md" onclick="updateImage()">Update Image</button>
                </div>
                
                <div class="text-center">
                    <h2 id="teacher-name" class="text-4xl font-bold text-green-800 mb-2 text-outline-black"> Teacher Name</h2>
                    <p id="school-name" class="text-xl text-gray-900 font-bold mb-1">School Name</p>
                    <p id="location" class="text-lg text-gray-900 font-bold">Location</p>
                </div>
                
                <div class="text-center pt-6"> 
                    <a id="wishlistLink" href="#" target="_blank" rel="noopener noreferrer" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-8 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-lg text-xl">
                        View Wishlist
                    </a>
                </div>
            </div>
        </section>
        
        <section class="bg-white p-8 rounded-lg shadow-md text-gray-900 max-w-4xl mx-auto mb-8 flex flex-col justify-between" id="about-me-section">            
            <div>
                <h2 class="text-3xl font-bold text-green-700 mb-4 text-center">About Me</h2>
                <p id="about-me" class="text-gray-700 text-lg leading-relaxed mb-8"></p> 
            </div>

        </section>

        <div class="flex flex-col space-y-4 max-w-md mx-auto">
            <button id="editButton" class="hidden w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md" onclick="redirectTo('/pages/edit_teacher.html')">Edit Info</button>
            <button id="updateButton" class="hidden w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md" onclick="redirectTo('/pages/update_password.html')">Update Password</button>
            <button id="shareButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md" onclick="getTeacherURL()">Share Page</button>
        </div>

    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8 rounded-t-lg shadow-inner text-center">
        <div class="container mx-auto px-4 text-sm">
            <p>&copy; 2024 Homeroom Heroes. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }

        // This function dynamically shows/hides menu items based on user authentication and role.
        async function checkAuthentication() {
            const menuItems = document.getElementById('menuItems');
            // Hide all dynamic buttons first to prevent flicker
            const buttons = ['loginButton', 'logoutButton', 'mypageButton', 'validationButton', 'createButton', 'adminButton','forumButton'];
            buttons.forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.classList.add('hidden');
                    button.classList.remove('block'); // Ensure 'block' is removed
                }
            });

            let userRole = null;

            try {
                const response = await fetch('/api/profile/');
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.user_role) {
                        userRole = data.user_role;
                    }
                }
            } catch (error) {
                console.error('Error fetching user profile:', error);
                // If there's an error fetching profile, assume not logged in.
            }

            // Show buttons based on user role
            if (userRole === 'teacher') {
                document.getElementById('logoutButton')?.classList.remove('hidden');
                document.getElementById('logoutButton')?.classList.add('block');
                document.getElementById('mypageButton')?.classList.remove('hidden');
                document.getElementById('mypageButton')?.classList.add('block');
                document.getElementById('forumButton').classList.remove('hidden');
                document.getElementById('forumButton').classList.add('block'); // Make it display as a block
                document.getElementById('validationButton')?.classList.remove('hidden');
                document.getElementById('validationButton')?.classList.add('block');
            } else if (userRole === 'admin') {
                document.getElementById('logoutButton')?.classList.remove('hidden');
                document.getElementById('logoutButton')?.classList.add('block');
                document.getElementById('validationButton')?.classList.remove('hidden');
                document.getElementById('validationButton')?.classList.add('block');
                document.getElementById('forumButton').classList.remove('hidden');
                document.getElementById('forumButton').classList.add('block'); // Make it display as a block
                document.getElementById('createButton')?.classList.remove('hidden');
                document.getElementById('createButton')?.classList.add('block');
                document.getElementById('adminButton')?.classList.remove('hidden');
                document.getElementById('adminButton')?.classList.add('block');
            } else {
                // Not logged in or unknown role, show login button (if it's the one in the dropdown)
                document.getElementById('loginButton')?.classList.remove('hidden');
                document.getElementById('loginButton')?.classList.add('block');
            }
        }

        function toggleMenu() {
            const menuItems = document.getElementById('menuItems');
            // Use classList.toggle for Tailwind's hidden utility
            menuItems.classList.toggle('hidden');
            // If the menu is now shown, update authentication buttons
            if (!menuItems.classList.contains('hidden')) {
                checkAuthentication();
            }
        }

        async function logout() {
            try {
                const response = await fetch(`/profile/logout/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    window.location.href = '/'; // Redirect to root after successful logout
                } else {
                    console.error('Logout failed:', response.status);
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('An error occurred during logout. Please try again.');
            }
        }

        async function mypage() {
            try {
                const response = await fetch('/profile/myinfo/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    window.location.href = '/pages/teacher.html';
                } else {
                    console.error('Error fetching my page info:', response.status);
                    window.location.href = '/'; // Redirect to homepage or login if error
                }
            } catch (error) {
                console.error('Error fetching my page info:', error);
                window.location.href = '/'; // Redirect to homepage or login if error
            }
        }

        async function checkTeacher() {
            try {
                const profileResponse = await fetch('/api/profile/');
                const profileData = await profileResponse.json();

                if (profileData.user_role === 'teacher') {
                    const accessResponse = await fetch('/api/check_access_teacher/');
                    if (accessResponse.ok) {
                        document.getElementById('editButton')?.classList.remove('hidden');
                        document.getElementById('updateButton')?.classList.remove('hidden');
                        document.getElementById('updateImgBtn')?.classList.remove('hidden');
                    }
                } else if (profileData.user_role === 'admin') {
                    document.getElementById('editButton')?.classList.remove('hidden');
                    document.getElementById('updateButton')?.classList.remove('hidden');
                    document.getElementById('updateImgBtn')?.classList.remove('hidden');
                } else {
                    throw new Error('Unauthorized role');
                }
            } catch (error) {
                console.error('Error checking teacher access:', error);
                // Redirect or show a message if access is denied or role is unknown
            }
        }

        // Fetch teacher info and display it
        fetch('/api/get_teacher_info/')
            .then(response => response.json())
            .then(data => {
                if (data) {
                    // Update teacher info sections
                    document.getElementById('location').innerText = `Location: ${data.county}, ${data.state}`;
                    document.getElementById('teacher-name').innerText = data.name;
                    document.getElementById('school-name').innerText = `School: ${data.school}`;
                    document.getElementById('about-me').innerText = data.about_me;
                    setRegionBackground(data.state);


                    // Handle teacher image
                    const teacherImage = document.getElementById('teacher-image');
                    if (data.image_data) {
                        teacherImage.src = `data:image/jpeg;base64,${data.image_data}`;
                    } else {
                        teacherImage.src = "/static/images/apple.jpg"; // Default image
                    }
                    if (data.wishlist_url) {
                        const wishlistLink = document.getElementById('wishlistLink');
                        wishlistLink.href = data.wishlist_url;
                    } else {
                        document.getElementById('wishlistLink').style.display = 'none';
                    }
                    document.getElementById('main-container').classList.remove('hidden');
                } else {
                    console.error('No teacher info found.');
                }
            })
            .catch(error => console.error('Error fetching teacher info:', error));

        const MAX_FILE_SIZE_MB = 1; // Maximum allowed file size in MB

        async function updateImage() {
            try {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/jpeg, image/png'; // Allow both JPEG and PNG for flexibility
                fileInput.click();
                fileInput.addEventListener('change', async (event) => {
                    const selectedFile = event.target.files[0];
                    if (selectedFile) {
                        if (selectedFile.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                            alert(`File size exceeds the allowed limit of ${MAX_FILE_SIZE_MB}MB. Please upload a smaller image.`);
                            return;
                        }
                        const formData = new FormData();
                        formData.append('image', selectedFile);
                        try {
                            const response = await fetch('/profile/update_teacher_image/', {
                                method: 'POST',
                                body: formData,
                            });
                            if (response.ok) {
                                location.reload(); // Reload to show new image
                            } else {
                                const errorData = await response.json();
                                throw new Error(errorData.detail || `Error updating teacher image: ${response.status}`);
                            }
                        } catch (error) {
                            console.error(`Error updating teacher image: ${error.message}`);
                            alert(`Error updating teacher image: ${error.message}`);
                        }
                    }
                });
            } catch (error) {
                console.error(`Error initiating file upload: ${error.message}`);
                alert(`Error initiating file upload: ${error.message}`);
            }
        }

        async function getTeacherURL() {
            try {
                const response = await fetch('/api/teacher_url/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    await navigator.clipboard.writeText(data.url);
                    alert("Teacher URL has been copied to clipboard!");
                } else {
                    console.error('Error:', response.status);
                    alert(`Error: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            }
        }


        // Map of full state names to your defined region folder names.
        const regionStateMap = {
            // PNW (Washington, Oregon, Idaho)
            'Washington': 'PNW', 'Oregon': 'PNW', 'Idaho': 'PNW',
            
            // Cali
            'California': 'Cali',
            
            // Rocky Mountains (Utah, Montana, Colorado) -- Wyoming removed
            'Utah': 'Rocky_Mountains', 'Montana': 'Rocky_Mountains', 'Colorado': 'Rocky_Mountains',
            
            // South West (Nevada, Arizona, New Mexico)
            'Nevada': 'South_West', 'Arizona': 'South_West', 'New Mexico': 'South_West',
            
            // NEW: South Central (Texas, Oklahoma, Wyoming)
            'Texas': 'South_Central', 'Oklahoma': 'South_Central','Wyoming': 'South_Central',
            
            // Plains (ND, SD, NE, KS, MN, IA) -- Oklahoma removed
            'North Dakota': 'Plains', 'South Dakota': 'Plains', 'Nebraska': 'Plains', 'Kansas': 'Plains','Minnesota': 'Plains', 'Iowa': 'Plains',

            // Lower Mississippi (MO, AR, TN, MS, LA) 
            'Missouri': 'Lower_Mississippi','Arkansas': 'Lower_Mississippi','Tennessee': 'Lower_Mississippi','Mississippi': 'Lower_Mississippi', 'Louisiana': 'Lower_Mississippi', 
            
            // Great Lakes (Michigan, Wisconsin, Illinois, Indiana, Ohio)
            'Michigan': 'Great_Lakes', 'Wisconsin': 'Great_Lakes', 'Illinois': 'Great_Lakes', 'Indiana': 'Great_Lakes', 'Ohio': 'Great_Lakes',
            
            // MidEast (PA, NY, NJ, DE, MD, WV, DC)
            'Pennsylvania': 'MidEast', 'New York': 'MidEast', 'New Jersey': 'MidEast', 'Delaware': 'MidEast', 'Maryland': 'MidEast', 'West Virginia': 'MidEast', 'District of Columbia': 'MidEast',
            
            // South East (KY, NC, SC, GA, AL, VA)
            'Kentucky': 'South_East', 'North Carolina': 'South_East', 'South Carolina': 'South_East', 'Georgia': 'South_East', 'Alabama': 'South_East', 'Virginia': 'South_East',
            
            // Florida
            'Florida': 'Florida',
            
            // New England (ME, VT, NH, MA, RI, CT)
            'Maine': 'New_England', 'Vermont': 'New_England', 'New Hampshire': 'New_England', 'Massachusetts': 'New_England', 'Rhode Island': 'New_England', 'Connecticut': 'New_England',
            
            // Alaska & Hawaii
            'Alaska': 'Alaska', 'Hawaii': 'Hawaii',

            //Territories and DC
            'District Of Columbia': 'DC',
            'Puerto Rico': 'US-Caribbean',
            'Virgin Islands': 'US-Caribbean',
            'Guam': 'US-Pacific',
            'Northern Mariana Islands': 'US-Pacific',
            'American Samoa': 'US-Pacific',

            // rmed Forces Global Regions
            'Armed Forces Africa': 'Armed-Forces',
            'Armed Forces Americas': 'Armed-Forces',
            'Armed Forces Canada': 'Armed-Forces',
            'Armed Forces Europe': 'Armed-Forces', 
            'Armed Forces Middle East': 'Armed-Forces',
            'Armed Forces Pacific': 'Armed-Forces',
            
            // Fallback for regions not listed
            'DEFAULT': 'Default' 
        };

        /**
         * Sets the opaque background image for the new Profile Header box only.
         * The About Me section is now left alone (plain white).
         * @param {string} stateName - The full state name (e.g., 'Washington').
         */
        function setRegionBackground(stateName) {
            // Target only the new profile header box
            const targetElement = document.getElementById('profile-header-bg');
            
            if (!targetElement) return;

            // Reset styles before attempting image load
            targetElement.style.background = '';
            targetElement.classList.remove('text-white');
            
            // Note: We no longer need to check the heading color as that text remains dark (text-gray-900)
            
            // Normalize input and get the region name
            const normalizedStateName = stateName
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
                
            // Assuming regionStateMap is defined elsewhere, including a 'DEFAULT' key
            const regionName = regionStateMap[normalizedStateName] || regionStateMap['DEFAULT']; 
            
            if (regionName === 'Default') {
                console.warn(`State name not mapped or is set to Default. Falling back to default styling.`);
                return;
            }

            const imageUrl = `/static/images/regions/${regionName}.jpg`;

            // --- Load and Apply Image ---
            const img = new Image();
            
            // Define the light overlay for the header box
            const overlayColor = 'rgba(255, 255, 255, 0.5)'; 

            function applyBackgrounds() {
                // Apply background to the entire header section
                targetElement.style.background = `linear-gradient(${overlayColor}, ${overlayColor}), url('${imageUrl}')`;
                targetElement.style.backgroundSize = 'cover';
                targetElement.style.backgroundPosition = 'center';
            }
            
            img.onload = applyBackgrounds;
            
            img.onerror = function() {
                console.warn(`Could not load regional image for ${regionName} (${imageUrl}). Falling back to default styling.`);
            };

            img.src = imageUrl;
            
            // Fix for cached images
            if (img.complete) {
                applyBackgrounds();
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            checkTeacher(); // Check teacher access on page load
            checkAuthentication(); // Check general authentication for header buttons
        });
    </script>
</body>
</html>
