<script>
    function checkAuthentication() {
        fetch('/profile/')
            .then(response => response.json())
            .then(data => {
                if (data.user_role === 'teacher') {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('mypageButton').style.display = 'block';
                    document.getElementById('validationButton').style.display = 'block';
                } else if (data.user_role === 'admin') {
                    document.getElementById('logoutButton').style.display = 'block';
                    document.getElementById('validationButton').style.display = 'block';
                    document.getElementById('createButton').style.display = 'block';
                } else {
                    document.getElementById('loginButton').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching user profile:', error);
                document.getElementById('loginButton').style.display = 'block';
                // Handle error if necessary
            });
    }
    
    function toggleMenu() {
        var menuItems = document.getElementById('menuItems');
        if (menuItems.style.display === 'block') {
            menuItems.style.display = 'none';
        } else {
            menuItems.style.display = 'block';
            checkAuthentication();
        }
    }
</script>

    <script>
        function redirectTo(url) {
                window.location.href = url;
            }
            
        async function storeState(state) {
            try {
                const response = await fetch(`/store_cookie/state/${state}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
    
                const data = await response.json();
                console.log(data);
                window.location.href = '/pages/county_index.html';
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function logout() {
            try {
                const response = await fetch(`/logout/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function mypage() {
            try {
                const response = await fetch('/myinfo/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    window.location.href = '/pages/teacher.html';
                } else {
                    console.error('Error:', response.status);
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/';
            }
        }
    </script>
