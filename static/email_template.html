<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #eeeeee; }
        .header img { max-width: 150px; height: auto; }
        .content { padding: 20px 0; line-height: 1.6; color: #333333; }
        .footer { text-align: center; padding-top: 20px; border-top: 1px solid #eeeeee; color: #999999; font-size: 12px; }
        .button { display: inline-block; padding: 10px 20px; margin-top: 15px; background-color: #28a745; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.helpteachers.net/static/images/logo.png" alt="Homeroom Heroes Logo" style="display:block; width:150px; height:auto;">
        </div>
        <div class="content">
            <p>Dear {{ recipient_name }},</p>
            <p>{{ message_body }}</p>
            <p>Best regards,<br>Homeroom Heroes Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Homeroom Heroes. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
